version: "3.0"

intents:
  - greet
  - end_conversation
  - bot_challenge
  - company_info
  - get_hired
  - out_of_scope
  - chatbot_info
  - data_info
  - optimization_info
  - what_can_do

responses:
  utter_greet:
  - text: "Hey! I'm BlackBox assistant."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, created by BlackBox, powered by Rasa."

  utter_info:
  - text: "We are BlackBox, company that delivers machine learning and deep learning solutions."
  
  utter_hire:
  - text: "Please provide contact details."

  utter_howcanhelp:
  - text: "How may I help you?"

  utter_ask_name:
  - text: "Can I get your name?"

  utter_ask_email:
  - text: "What is your email address?"

  utter_ask_phone:
  - text: "What is your phone number?"

  utter_contactcollected:
  - text: "I colected your data, you will be contacted shortly."

  utter_out_of_scope:
  - text: "Sorry, I can't handle that request."

  utter_chatbot_explanation:
  - text: "Chatbot can be your business assistant that is available 24/7 and can result in a return of investment up to 180%. They are available on your website, app, facebook, whatsup..."

  utter_data_explanation:
  - text: "Your data should drive you business forward. With machine learning, branch of artificial intelligence, you can get insights from your data. Also you can use your data for decision processes in your company as we can track changes in your data and notify you of changes."

  utter_optimization_info:
  - text: "Your business can be optimized to improve performance of your business. With artificial intelligence, you can get optimizations for determening retail prices, energy consumption and performance improvements."

  utter_what_can_do:
  - text: "We can chat about BlackBox, chatbots, data solutions and optimization or you can hire us."

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: get_contact_form
          requested_slot: name
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: get_contact_form
          requested_slot: email
  phone: 
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: get_contact_form
          requested_slot: phone

forms:
  get_contact_form:
    required_slots:
      - name
      - email
      - phone


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
- action_send_contact_info