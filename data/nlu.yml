version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: end_conversation
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: company_info
  examples: |
    - what is BlackBox?
    - tell me about BlackBox
    - BlackBox? what is that?

- intent: get_hired
  examples: |
    - I'm looking for some ML solutions for my company
    - I'm looking from machine learning products
    - do you offer ML products?
    - I have ML problem to solve
    - can you offer custom solutions?
    - I need a chatbot for my company
    - we would like to implement chatbot to our website

- intent: out_of_scope
  examples: |
    - I want to order food
    - What is 2 + 2?
    - Who's the US President?
    - How are you?

- intent: chatbot_info
  examples: |
    - can you tell me more about chatbots?
    - what are chatbots?
    - what can chatbot do for me?
    - what are posible chatbot channels?
    - what can you about chatbot?
