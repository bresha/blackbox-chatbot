  examples: |
    - I want to order food
    - What is 2 + 2?
    - Who's the US President?
    - How are you?

- intent: chatbot_info
  examples: |
    - can you tell me more about chatbots?
    - what are chatbots?
    - what can chatbot do for me?
    - what are posible chatbot channels?
    - what can you about chatbot?

- intent: data_info
  examples: |
    - what can you do with my data?
    - what data solutions can you do?
    - what is machine learning?
    - can you track changes in my data?


- intent: optimization_info
  examples: |
    - what can you do with my optimization?
    - what kind of optimizations can you do?
